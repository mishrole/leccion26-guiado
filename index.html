<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Validaciones</title>
	<link href="https://fonts.googleapis.com/css?family=Prompt|Roboto:200,300,400,500" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>
<body>
	
	<section id="form-container">
		<form class="form" id="formulario">

			<h2 id="form-title">Formulario: lección 26</h2>
			
			<div class="content-form">
				<label for="name"></label>
				<input type="text" id="name" class="input-form content" placeholder="Ingrese su nombre" required="required" pattern="^[A-Z\u00C0-\u00ff][a-z\u00C0-\u00ff]*">
				<span class="span-text"></span>
			</div>

			<div class="content-form">
				<label for="lastname"></label>
				<input type="text" id="lastname" class="input-form content" placeholder="Ingrese su apellido" required="required" pattern="^[A-Z\u00C0-\u00ff][a-z\u00C0-\u00ff]*">
				<span class="span-text"></span>
			</div>

			<div class="content-form">
				<label for="dni"></label>
				<input type="text" id="dni" class="input-form content" placeholder="Ingrese su número de DNI" required="required" pattern="[0-9]{8}">
				<span class="span-text"></span>
			</div>

			<div class="content-form">
				<label for="age"></label>
				<input type="date" id="age" class="input-form content" required="required" pattern="(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}">
				<span class="span-text"></span>
			</div>

			<div class="content-form">
				<label for="cellphone"></label>
				<input type="text" id="cellphone" class="input-form content" placeholder="Ingrese su número celular" required="required" pattern="[0-9]{9}">
				<span class="span-text"></span>
			</div>

			<div class="content-form">
				<label for="phone"></label>
				<input type="text" id="phone" class="input-form content" placeholder="Ingrese su número telefónico" required="required" pattern="[0-9]{7}">
				<span class="span-text"></span>
			</div>

			<div class="content-form">
				<label for="password"></label>
				<input type="password" id="password" class="input-form content" placeholder="Ingrese una contraseña" required="required">
				<span class="span-text"></span>
			</div>

			<div class="content-form">
				<label for="password-confirm"></label>
				<input type="password" id="password-confirm" class="input-form content" placeholder="Confirme su contraseña" required="required">
				<span class="span-text"></span>
			</div>

			<div class="content-form">
				<label for="message"></label>
				<textarea name="message" id="message" cols="26" rows="5" placeholder="Ingrese un mensaje" class="content" required="required"></textarea>
				<span class="span-text"></span>
			</div>

			<div class="terms-form">
				<input type="checkbox" id="checkbox">
				<span id="terms">Acepto los términos y condiciones</span>
			</div>

			<button type="submit" id="button">Enviar</button>

		</form>
	</section>

	<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
